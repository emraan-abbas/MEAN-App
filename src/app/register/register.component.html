<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="registerationForm" (ngSubmit)="registerUser()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" type="text" name="name" formControlName="name">
        </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" type="text" name="email" formControlName="email">
          </mat-form-field>
          
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" name="password" formControlName="password">
          </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Phone" type="text" name="phone" formControlName="phone">
        </mat-form-field>


      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>
      <h3 id="h3">OR</h3>
      <button mat-stroked-button color="accent" class="btn-block" routerLink="/login">Login Here !</button>

    </form>
  </mat-card>
</div>
